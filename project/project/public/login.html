<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>用户登陆</h1>
		<input type="text" id="username">
		<input type="text" id="userpass">
		<button id="loginbtn">登陆</button>
		<script src="jquery-3.6.1.js"></script>
		<script>
			
			$("#loginbtn").click(function(){
				const username=$("#username").val();
				const userpass=$("#userpass").val();
				$.ajax({
					//设置前后端连接接口
					url:"/users/login",
					//设置前端发送给后端数据
					data:{
						username:username,
						password:userpass
					},
					//请求类型：post get （put delete）
					type:"post",
					//请求成功后触发success方法，msg用于接收后端响应回来结果
					success:function(msg){
						if(msg.status){
							alert("login success");
						}else{
							alert("login failed");
						}
					}
				})
			})
		</script>
	</body>
</html>
