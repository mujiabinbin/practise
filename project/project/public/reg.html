<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>用户注册</h1>
		<input type="text" id="username">
		<input type="text" id="userpass">
		<button id="regbtn">注册</button>
		<script src="jquery-3.6.1.js"></script>
		<script>
			$("#regbtn").click(function() {
				const username = $("#username").val();
				const userpass = $("#userpass").val();
				$.ajax({
					url: "users/reg",
					data: {
						username,
						password: userpass
					},
					type: "post",
					success(msg) {
						if (msg.status) {
							const result = confirm("注册成功");
							if (result) {
								location.assign("login.html");
							}
						} else {
							alert(msg.msg);
						}
					}
				})
			})
		</script>
	</body>
</html>
