<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button onclick="slideup()">slide up</button>
		<button onclick="slidedown()">slide down</button>
		<button onclick="fadein()">fade in</button>
		<button onclick="fadeout()">fade out</button>
		<button onclick="diy()">animate</button>
		<div></div>
		<script src="jquery-3.6.1.js"></script>
		<script>
			
			function slideup(){
				$("div").slideUp(1000);
			}
			function slidedown(){
				$("div").slideDown(2000);
			}
			function fadein(){
				$("div").fadeIn(3000);
			}
			function fadeout(){
				$("div").fadeOut(3000);
			}
			function diy(){
				/* $("div").animate({
					"width":"300px",
					"height":"300px",
				},2000);
				$("div").animate({
					"margin-left":"300px",
				},2000); */
				$("div").animate({
					"width":"300px",
					"height":"300px"
				},2000,function(){
					$(this).css("background-color","blue");
				})
			}
		</script>
	</body>
</html>
