<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				overflow: hidden;
				position: relative;
			}
			.container .banner{
				width: 500%;
				height: 500px;
				display: flex;
				/* background-position: center center;
				background-size: cover; */
				animation: lunbo 25s linear infinite both;
			}
			.container .banner img{
				width: 20%;
			}
			.container .wrapper{
				width: 100px;
				height: 20px;
				/* border: 1px solid red; */
				position: absolute;
				left: 45%;
				bottom: 10%;
				display: flex;
				justify-content: center;
				/* z-index: 1; */
				
			}
			.container .wrapper .circle{
				width: 10px;
				height: 10px;
				border: 1px solid white;
				/* background-color: white; */
				border-radius: 50%;
				margin: 5px;
				animation: circle 25s linear infinite;
			}
			.container .wrapper .circle:nth-child(2){
				animation: circle 25s linear 6s infinite;
			}
			.container .wrapper .circle:nth-child(3){
				animation: circle 25s linear 12s infinite;
			}
			.container .wrapper .circle:nth-child(4){
				animation: circle 25s linear 18s infinite;
			}
			@keyframes lunbo {
				0%{
					transform: translate(0);
				}
				20%{
					transform: translate(0);
				}
				25%{
					transform: translate(-20%);
				}
				45%{
					transform: translate(-20%);
				}
				50%{
					transform: translate(-40%);
				}
				70%{
					transform: translate(-40%);
				}
				75%{
					transform: translate(-60%);
				}
				95%{
					transform: translate(-60%);
				}
				100%{
					transform: translate(-80%);
				}
				/* 95%{
					transform: translate(-80%);
				}
				100%{
					transform: translate(-100%);
				} */
			}
			@keyframes circle {
				0%{
					background-color: white;
				}
				25%{
					background-color: transparent;
				}
				100%{
					background-color: transparent;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="banner">
				<img src="../img/lunbo/banner1.jpeg" alt="">
				<img src="../img/lunbo/banner2.jpeg" alt="">
				<img src="../img/lunbo/banner3.jpeg" alt="">
				<img src="../img/lunbo/banner4.jpeg" alt="">
				<img src="../img/lunbo/banner1.jpeg" alt="">
			</div>
			<div class="wrapper">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</div>
		</div>
	</body>
</html>
