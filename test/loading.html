<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: black;
			}
			@keyframes circlescale {
				from{
					transform: scale(0);
				}
				to{
					transform: scale(1);
				}
			}
			.container{
				width: 100%;
				height: 20px;
				/* border: 1px solid red; */
				display: flex;
				justify-content: center;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			.container .circle{
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background-color: white;
				margin: 0px 5px;
				animation: circlescale 1s linear infinite alternate;
			}
			.container .circle:nth-child(2){
				animation: circlescale 1s linear 0.3s infinite alternate;
			}
			.container .circle:nth-child(3){
				animation: circlescale 1s linear 0.6s infinite alternate;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
	</body>
</html>
