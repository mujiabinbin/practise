<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.container{
				width: 300px;
				height: 300px;
				margin: 300px auto;
				border: 1px solid red;
				position: relative;
				
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				/* left: 0px;
				top:0px */
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				right: 0px;
				top:0px
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: gray;
				position: absolute;
				left: 100px;
				top:100px
			}
			.box4{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				right: 0px;
				bottom:0px
			}
			.box5{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 0px;
				bottom:0px
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
	</body>
</html>
