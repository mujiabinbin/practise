<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				border: 1px solid red;
			}
			img{
				transition: all 3s;
				margin: 10px auto;
				display: block;
			}
			.container:hover img{
				/* 倾斜，沿着x轴进行倾斜 */
				transform: skew(45deg);
				transform: skewX(45deg);
				/* 沿着y轴进行倾斜 */
				transform: skewY(45deg);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="../img/rotate.png" alt="">
			<br>
			<span>span</span>
		</div>
	</body>
</html>
