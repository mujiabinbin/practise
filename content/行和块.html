<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			span{
				border: 1px solid=red;
				display: block;
			}
			.box{
				border: 1px solid=red;
				width: 200px;height: 200px;
				display: inline-block;/* 同行显示 */
				display: inline;/* 转为行内元素，不支持宽高 */
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: tomato;
				display: none;/* 隐藏此元素 */
			}
		</style>
		<title></title>
	</head>
	<body>
		<span>span</span>
		<label>lebel</label>
		<img src="" alt="">
		<div class="box">box</div>
		<div class="box1">box</div>
	</body>
</html>
