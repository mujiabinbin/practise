<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			html{
				border: 1px solid gray;
			}
			body{
				height: 1000px;
				border: 1px solid tomato;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: fixed;
			}
			.box2{
				
				width: 200px;
				height: 200px;
				background-color: pink;
				position: fixed;
				right: 0;
				bottom: 0;
				/* 1.设置固定定位元素会脱离文档流，在标准文档流之上
				 2.固定在页面上，不随页面滚动而滚动
				 3.原来的空间不再占用
				 4.参考整个文档进行固定*/
			}
			.box3{
				margin-top: 100px;
				width: 300px;
				height: 300px;
				background-color: green;
			}
			
		</style>
		<title></title>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
