<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 900px;
				height: 600px;
				border: 1px solid red;
				margin: 0 auto;
			}
			.leftbox{
				width:300px;
				height: 600px;
				background-color: green;
				float: left;
			}
			.centerbox{
				width: 300px;
				height: 600px;
				background-color: pink;
				float: left;
			}
			.rightbox{
				width: 300px;
				height: 600px;
				background-color: tomato;
				float: left;
			}
			.box1{
				height: 300px;
				border: 1px solid white;
				box-sizing: border-box;
			}
			.box2{
				height: 200px;
				border: 1px solid white;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="leftbox">
				<div class="box1"></div>
				<div class="box1"></div>
			</div>
			<div class="centerbox">
				<div class="box2"></div>
				<div class="box2"></div>
				<div class="box2"></div>
			</div>
			<div class="rightbox">
				<div class="box1"></div>
				<div class="box1"></div>
			</div>
			
		</div>
	</body>
</html>
