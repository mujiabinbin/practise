<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				border: 1px solid red;
			}
			img{
				transition: all 3s;
				border: 1px solid green;
			}
			.container:hover img{
				/* 旋转 */
				/* 围绕中心点旋转，正值时顺时针旋转，负值时逆时针旋转 */
				transform: rotate(120deg);
				/* 围绕x轴进行旋转 */
				transform: rotateX(120deg);
				/* 围绕y轴进行旋转 */
				transform: rotateY(120deg);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="../img/rotate.png" alt="">
		</div>
	</body>
</html>
