<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body{
				border: 1px solid red;
			}
			.left{
				width: 200px;
				height: 200px;
				background-color: pink;
				float: left;
			}
			.center{
				height: 400px;
				background-color: tomato;
				/* float: left; */
				overflow: hidden;
			}
			.right{
				width: 200px;
				height: 200px;
				background-color: red;
				float: right;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="center">center</div>
			<!-- center放在left和right最后是关键，如果放在left和right之间则也不能实现三列布局 -->
		</div>
	</body>
</html>
