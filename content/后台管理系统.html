<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			.container{
				/* vw为相对单位，参考整个视口（可视区域）的宽度，100vw是一个视口的宽度 */
				width: 100vw;
				/* vw为相对单位，参考整个视口（可视区域）的高度 100vh是一个视口的高度*/
				height: 100vh;
				background-color: pink;
				display: flex;
				/* 将主轴设置为垂直方向 */
				flex-direction: column;
			}
			header{
				width: 100%;
				height: 100px;
				background-color: tomato;
				margin-top: 30px;
				flex-shrink: 0;
			}
			main{
				/* calc存在兼容问题 */
				/* height: calc(100vh - 100px); */
				background-color: blue;
				flex-grow: 1;
				display: flex;
				/* 溢出隐藏 */
				overflow: hidden;
			}
			aside{
				background-color: orange;
				width: 240px;
				flex-shrink: 0;
				/* 默认无高度，弹性项目无高度，align-item默认stretch，拉伸撑满 */
				margin-right: 30px;
			}
			article{
				background-color: aqua;
				flex-grow: 1;
				/* 设置滚动条,溢出产生滚动条，可以单独按照水平和垂直设置是否出现滚动条 */
				overflow-y: scroll;
			}
			.box{
				border: 3px solid red;
				height: 800px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header></header>
			<main>
				<aside></aside>
				<article>
					<div class="box"></div>
				</article>
			</main>
		</div>
	</body>
</html>
