<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				border: 1px solid red;
				/* 设置景深，搭建3d舞台 */
				perspective: 500px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: aqua;
				transition: all 2s;
			}
			.container:hover .box{
				/* transform: translateX(200px);
				transform: translateY(200px);
				transform: translateZ(200px); */
				/* transform: translate3d(200px,200px,200px); */
				/* transform: scale(2); *//* x轴缩放，宽度的缩放或者scaleX(2)*/
				/* transform: scaleY(2); *//* y轴缩放，高度的缩放 */
				/* transform: scaleZ(2); *//* z轴缩放，相当于厚度的变化，直观上无法发现效果 */
				/* transform: scale3d(2,0.5,1.5); *//* 三个轴同时缩放 */
				transform: rotateX(60deg);/* 沿着X轴旋转 */
				transform: rotateY(60deg);/* 沿着Y轴旋转 */
				transform: rotateZ(60deg);/* 沿着Z轴旋转 */
				transform: rotate3d(1,0,0,60deg);/* 沿着原点（0，0，0）到设置坐标点（1，0，0）的一条直线为轴进行转转 */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>
</html>
