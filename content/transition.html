<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: aqua;
				position: relative;
			}
			span{
				border: 1px solid red;
				line-height: 200px;
				display: block;
				margin: 0 auto;
			}
			span:hover{
				transition: all 1s;
				color: red;
			}
			.box1{
				width: 50px;
				height: 50px;
				background-color: blue;
				position: absolute;
				top: 0px;
				left: 0px;
				transition: all 0.5s; 
			}
			.box1:hover{
				position: absolute;
				top: 10px;
				left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>transition</span>
			<div class="box1"></div>
		</div>
	</body>
</html>
