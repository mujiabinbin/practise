<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: aqua;
				position: relative;
			}
			.box span{
				border: 1px solid red;
				line-height: 200px;
				display: block;
				margin: 0 auto;
				transition: all 1s;
			}
			.box:hover span{
				color: red;
			}
			.box1{
				width: 50px;
				height: 50px;
				background-color: blue;
				position: absolute;
				top: 0px;
				left: 0px;
				transition: all 5s; 
				overflow: hidden;
				display: none;/* transition在display属性下失效，z-indexing有效 */
			}
			.box:hover .box1{
				position: absolute;
				/* top: 10px;
				left: 20px; */
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span>transition</span>
			<div class="box1">
				<ul>
					<li>
						<a href="">标题一</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
