<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 1000px;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: pink;
				float: left;/* 子元素设置浮动后，父元素未设置高度塌陷 */
			}
			.clearafter::after{
				content: "";
				clear: both;
				display: block;
			}
			/* img {
				float: left;
				width: 60px;
			} */
		</style>
	</head>
	<body>
		<div class="container clearafter">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<br clear="all"><!-- 清除box float对container塌陷的影响 -->
			<div style="clear:both;"></div><!-- 清除box float对container塌陷的影响 -->
		</div>

			none：不浮动，默认值。
		</p> -->
	</body>
</html>
