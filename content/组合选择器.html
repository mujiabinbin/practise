<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 多种选择器组合起来，使用，隔开，每种选择器都作用相同的样式 */
			h1{
				color: red;
			}
			p{
				color: pink;
			}
			span{
				color: gray;
			}
			h1,p,span{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>今天下雨</h1>
		<p>适合睡觉</p>
		<span>上课不准</span>
	</body>
</html>
