<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			/* 未访问链接添加样式 */
			a:link{
				color: red;
			}
			/* 访问过链接添加样式 */
			a:visited{
				color: green;
			}
			/* 鼠标划过样式 */
			a:hover{
				color: blue;
			}
			/* 访问过与鼠标滑过样式权重一致，在后面的会覆盖前面的样式，所以hover属性必须放在link及visited后面才会有效果 */
			/* 鼠标按住不放样式 */
			a.active{color: yellow;}
		</style>
		<title></title>
	</head>
	<body>
		<a href="http://www.baidu.com">baidu</a>
	</body>
</html>
