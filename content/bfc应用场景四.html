<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* box垂直方向的距离由margin决定，属于同一个BFC的两个相邻盒子的margin发生重叠
			 当box1与box2同级别显示时，垂直margin重叠，垂直的margin由较大的一个决定
			 但当box2由container包裹为新的bfc容器时，margin不重叠，相加计算*/
			.box1 {
				width: 100px;
				height: 100px;
				background-color: pink;
				margin-bottom: 50px;
			}

			.box2 {
				width: 100px;
				height: 100px;
				background-color: tomato;
				margin-top: 80px;
			}
			.container{
				overflow: hidden;
				float: left;
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="container">
			<div class="box2"></div>
		</div>
	</body>
</html>
