<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				/* 正圆，盒子宽高一致，border-radius:50% */
				width: 100px;
				height: 100px;
				background-color: red;
				border-radius: 50%;
			}
			.box1{
				width: 400px;
				height: 100px;
				background-color: red;
				border-radius: 50px;
				/* 胶囊形状，border-radius设置为像素，像素值为盒子高度（短边）的一半 */
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
	</body>
</html>
