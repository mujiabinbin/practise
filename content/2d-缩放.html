<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				border: 1px solid red;
			}
			img{
				transition: all 3s;
				margin: 10px auto;
				display: block;
			}
			.container:hover img{
				/* 缩放：x轴（宽度倍数）缩放，y轴（高度倍数）缩放 */
				/* 1为默认原始值 */
				transform: scale(2，2);
				/* 只设置一个值，代表x轴与y轴等比例缩放 */
				transform: scale(0.5);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="../img/rotate.png" alt="">
			<br>
			<span>span</span>
		</div>
	</body>
</html>
