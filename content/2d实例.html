<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			nav{
				width: 400px;
				height: 35px;
				/* border: 1px solid red; */
				/* 盒子居中 */
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			li{
				height: 35px;
				/* border: 1px solid green; */
				padding: 0 15px;
			}
			
			a{
				font-size: 20px;
				color: #777;
				font-weight: bold;
				text-decoration: none;
				/* padding-bottom: 5px; */
				transition: all 0.5s;
			}
			li a:hover{
				/* border-bottom: 3px solid blue; */
				color: blue;
			}
			/* 鼠标hover li标签控制它的after作用样式 */
			
			li::after{
				content: "";
				display: block;
				height: 3px;
				background-color: blue;
				margin-top: 5px;
				transform: scale(0);
				transition: all 0.5s;
				}
			li:hover::after{
				transform: scale(1);
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="">关于我们</a>
				</li>
				<li>
					<a href="">产品展示</a>
				</li>
				<li>
					<a href="">公司介绍</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
