<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				border: 1px solid red;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: aqua;
				transition: all 2s;
			}
			.container:hover .box{
				/* margin-left: 300px;
				margin-top: 300px; */
				/* 使用位移，让盒子进行移动 */
				/* x轴移动量，y轴移动量,可以设置负值 */
				transform: translate(300px,300px);
				transform: translate(300px);/* 只设置一个值，沿着x轴移动 */
				transform: translateX(300px);
				transform: translateY(300px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<span>span</span>
		</div>
	</body>
</html>
