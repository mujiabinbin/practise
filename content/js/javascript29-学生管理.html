<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生管理系统</title>
		<style>
			div {
				width: 100%;
				/* border: 1px solid gray; */
			}

			ul {
				list-style: none;
				display: flex;
				justify-content: space-between;
				/* border: 1px solid red; */
			}

			li {
				text-decoration: none;
				/* border: 1px solid green; */
			}
		</style>
	</head>
	<body>

		<h1>学生管理系统</h1>
		<div>
			<h2>添加学生</h2>
			姓名：<input type="text" id="nameinput">
			年龄：<button onclick="minusage(this)">-</button>
			<input type="text" value="1" id="ageinput">
			<button onclick="addage(this)" id="addage">+</button>
			性别：<select name="gender" id="">
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
			<button onclick="add()">添加</button>
		</div>
		<div id="list">
			<h2>学生列表</h2>
			<ul>
				<li>姓名</li>
				<li>年龄</li>
				<li>性别</li>
				<li>操作</li>
			</ul>
			<!-- <ul>
				<li>mujiabin</li>
				<li>40</li>
				<li>男</li>
				<li><button>删除</button></li>
			</ul> -->
		</div>

		<script>
			//1 学生添加：输入学生姓名，年龄，性别，添加按钮，2 学生列表，展示学生姓名，年龄，性别，及操作（删除）
			function addage(x) {
				var ageinput = x.previousElementSibling;
				ageinput.value++;
			}

			function minusage(x) {
				var ageinput = x.nextElementSibling;
				ageinput.value--;
			}

			function delbtn(btn) {
				var li = btn.parentElement;
				var ul = li.parentElement;
				var list = document.querySelector("#list");
				list.removeChild(ul);
			}

			function add() {

				var addul = document.createElement("ul");
				var list = document.querySelector("#list");
				list.append(addul);

				var li1 = document.createElement("li");
				var nameinput = document.querySelector("#nameinput")
				li1.innerText = nameinput.value
				var ul = document.querySelectorAll("ul");
				ul[ul.length - 1].append(li1);

				var li2 = document.createElement("li");
				var ageinput = document.querySelector("#ageinput")
				li2.innerText = ageinput.value
				var ul = document.querySelectorAll("ul");
				ul[ul.length - 1].append(li2);

				var li3 = document.createElement("li");
				var genderinput = document.querySelector("select")
				li3.innerText = genderinput.value
				var ul = document.querySelectorAll("ul");
				ul[ul.length - 1].append(li3);

				var li4 = document.createElement("li");
				li4.innerHTML = "<button onclick=delbtn(this) id=del>删除</button>"
				var ul = document.querySelectorAll("ul");
				ul[ul.length - 1].append(li4);
				
			}
		</script>
	</body>

</html>
