<!DOCTYPE html>
<html>

		<style>
			div{
				width: 200px;

				background-color: red;
			}
		</style>
	</head>
	<body>
		<div>event对象</div>
		<form action="success">
			username:<input type="text">
			username:<input type="text"> 
			<button>login</button>
		</form>
		<a href="http://www.baidu.com">baidu</a>
		
		<script>
			var div=document.querySelector("div");
			div.addEventListener("click",function(e){
				e.stopPropagation();
				//e为此事件的对象
				console.log(e.target,e.currentTarget,e.type,e.clientX,e.clientY);
			})
			document.body.addEventListener("click",function(event){
				console.log(event.target,event.currentTarget,event.type,event.clientX,event.clientY);
			})
			document.querySelector("button").addEventListener("click",function(e){
				e.preventDefault();
			})
			document.querySelector("a").addEventListener("click",function(e){
				e.preventDefault();
			})
		</script>
	</body>
