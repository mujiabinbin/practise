			}

			.div4 {

			div1.onclick=function(){
				div1.style.backgroundColor="red";
				div1.style.transitionDelay="4s";
				div1.style.transitionTimingFunction="liner";
				div1.style.transitionDuration="1s";
			}
			div2.onclick=function(){
				div2.style.backgroundColor="pink";

			}
			div3.onclick=function(){
				div3.style.backgroundColor="green";
				div3.style.transitionDelay="2s";
				div3.style.transitionTimingFunction="liner";
				div3.style.transitionDuration="1s";
			}
			div4.onclick=function(){
				div4.style.backgroundColor="blue";
				div4.style.transitionDelay="1s";
				div4.style.transitionTimingFunction="liner";
				div4.style.transitionDuration="1s";
			}
