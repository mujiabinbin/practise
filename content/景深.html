<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				width: 100%;
				height: 500px;
				border: 1px solid red;
				display: flex;
				justify-content: center;
				align-items: center;
				/* 设置景深，搭建3d舞台 */
				 perspective: 100px;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: tomato;
				transition: all 1s;
			}
			.container:hover .box{
				transform: rotateY(60deg);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>
</html>
