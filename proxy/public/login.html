<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>用户登陆</h1>
		<input type="text" id="username">
		<input type="text" id="userpass">
		<button id="loginbtn">登陆</button>
		<script src="jquery-3.6.1.js"></script>
		<script>
			$("#loginbtn").click(function() {
				const username = $("#username").val();
				const userpass = $("#userpass").val();
				$.ajax({
					//设置前后端连接接口
					url: "/users/login",
					data: {
						username,
						password: userpass
					},
					type: "post",
					success: function(msg) {
						if (msg.status) {
							alert("login success");
							localStorage.setItem(`token`, msg.token);
							location.href = `./index.html`;
							//localStorage.token= msg.token
						} else {
							alert("login failed");
						}
					}
				})
			})
		</script>
	</body>
</html>
