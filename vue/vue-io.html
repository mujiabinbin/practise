<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">app
			<div>1</div>
		</div>
		<div>2</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new vue({
				//说明此实例作用与<div id="app">，而内部子div也同样适用，但是div2则不适用
				el: `#app`,
				//data值的类型只能是对象，或function方法，而方法return一个对象
				/* data: {
					num: 100,
					msg: `hello world`
				}, */
				data: function() {

					return {
						num: 100,
						msg: `hello world`
					}
				}
			});
		</script>
	</body>
</html>
